<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Password Generator</title>
  </head>
  <body class="bg-[#1b1b3a] content-center justify-items-center h-screen">
    <div
      class="text-white border-solid outline-white outline rounded-[10px] p-10 w-[30%]"
    >
      <h1 class="text-[30px] font-bold text-center">Password Generator</h1>
      <input
        class="bg-white rounded-[5px] block w-[100%] my-[20px] placeholder-black pl-[10px] py-[2px] text-[#1b1b3a] font-bold outline-0"
        type="text"
        id="password"
        placeholder="Click on Generator Button"
      />
      <div class="gap-[10px] flex justify-center">
        <button class="bg-[#9881ff] py-[2px] px-[20px] rounded-[5px] cursor-pointer" id="generatePassword">Generate</button>
        <button class="bg-[#9881ff] py-[2px] px-[20px] rounded-[5px] cursor-pointer" id="copyPassword">Copy to Clipboard</button>
      </div>
      <div class="flex justify-between mt-[30px] items-center">
        <p>Password Length</p>
        <input class="bg-white rounded-[5px] w-[20%] text-center placeholder-black py-[2px] text-[#1b1b3a] font-bold outline-0" type="number" id="passwordLength" />
      </div>
      <div class="flex justify-between mt-[3px]">
        <p>Include Uppercase Letters</p>
        <input class="cursor-pointer" type="checkbox" id="upperCasePassword" />
      </div>
      <div class="flex justify-between mt-[3px]">
        <p>Password Lowercase Letters</p>
        <input class="cursor-pointer" type="checkbox" id="lowercasePassword" />
      </div>
      <div class="flex justify-between mt-[3px]">
        <p>Include Numbers</p>
        <input class="cursor-pointer" type="checkbox" id="numberPassword" />
      </div>
      <div class="flex justify-between mt-[3px]">
        <p>Include Symbols</p>
        <input class="cursor-pointer" type="checkbox" id="symbolPassword" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
