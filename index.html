<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Password Generator</title>
  </head>
  <body class="bg-[#1b1b3a] flex items-center justify-center min-h-screen p-4">
    <div
      class="text-white border-solid outline-white outline rounded-[10px] p-6 w-full max-w-md"
    >
      <h1 class="text-2xl font-bold text-center mb-6">Password Generator</h1>
      
      <input
        class="bg-white rounded-[5px] block w-full mb-6 placeholder-black pl-3 py-2 text-[#1b1b3a] font-semibold outline-none"
        type="text"
        id="password"
        placeholder="Click on Generate Button"
        readonly
      />
      
      <div class="flex flex-col sm:flex-row gap-4 mb-6">
        <button class="bg-[#9881ff] py-2 px-4 rounded-[5px] cursor-pointer w-full" id="generatePassword">
          Generate
        </button>
        <button class="bg-[#9881ff] py-2 px-4 rounded-[5px] cursor-pointer w-full" id="copyPassword">
          Copy to Clipboard
        </button>
      </div>
      
      <div class="flex justify-between items-center mb-4">
        <p>Password Length</p>
        <input
          class="bg-white rounded-[5px] w-20 text-center placeholder-black py-1 text-[#1b1b3a] font-semibold outline-none"
          type="number"
          id="passwordLength"
        />
      </div>
      
      <div class="flex justify-between items-center mb-2">
        <p>Include Uppercase Letters</p>
        <input class="cursor-pointer" type="checkbox" id="upperCasePassword" />
      </div>
      
      <div class="flex justify-between items-center mb-2">
        <p>Include Lowercase Letters</p>
        <input class="cursor-pointer" type="checkbox" id="lowercasePassword" />
      </div>
      
      <div class="flex justify-between items-center mb-2">
        <p>Include Numbers</p>
        <input class="cursor-pointer" type="checkbox" id="numberPassword" />
      </div>
      
      <div class="flex justify-between items-center">
        <p>Include Symbols</p>
        <input class="cursor-pointer" type="checkbox" id="symbolPassword" />
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
